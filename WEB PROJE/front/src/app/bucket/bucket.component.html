<style>
	.zoom {
		transition: transform .5s;
		border-radius: 8px;
		margin: 0 auto;
	}

	.zoom:hover {
		transform: scale(2.2);
		border: 2px solid #fff;
		border-radius: 8px;
		box-shadow: 1px 1px 5px #ccc;
		-moz-box-shadow: 1px 1px 5px #ccc;
		-webkit-box-shadow: 1px 1px 5px #ccc;
		border-radius: 8px;
		box-shadow: 1px 1px 5px #ccc;
		-moz-box-shadow:
			1px 1px 5px #ccc;
		-webkit-box-shadow: 1px 1px 5px #ccc;
		-khtml-box-shadow: 1px 1px 5px #ccc;
	}

	.zoom:click {
		transform: scale(5.2);
		border: 2px solid #fff;
		border-radius: 8px;
		box-shadow: 1px 1px 5px #ccc;
		-moz-box-shadow: 1px 1px 5px #ccc;
		-webkit-box-shadow: 1px 1px 5px #ccc;
		border-radius: 8px;
		box-shadow: 1px 1px 5px #ccc;
		-moz-box-shadow:
			1px 1px 5px #ccc;
		-webkit-box-shadow: 1px 1px 5px #ccc;
		-khtml-box-shadow: 1px 1px 5px #ccc;
	}
</style>


<div [ngStyle]="{'background-image': 'url(./assets/images/bg7.jpg)','background-size': '100% 100%' }"
	style="position: fixed; width: 100%; height: 100%; left: 0"></div>
	<form (ngSubmit)="saveBucket()" #todoForm="ngForm">

<div class="container col-md-9" style="padding-top: 5%" >

	<table class="table" style="border: none !important;">
		<tbody>
			<!-- ts tarafında ki todos listesini burada yazdırıyoruz -->
			<tr>
        <td width="5%"><img class="zoom" *ngIf="todo.image" src="{{todo.image}}" width="120" height="70" />
				</td>
				<td width="5%">
					<h1 style="font-size: 20px;color: #343a40;">{{todo.name}}</h1>
				</td>
				<td width="5%" style="font-size: 15px;color: #343a40;">{{todo.description}}</td>
				<td width="5%"><b>{{todo.price}}TL</b></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="6">
          <fieldset class="form-group">
            <label> AD-SOYAD</label> <input type="text" [(ngModel)]=bucket.name class="form-control" name="name"
              required="required" minlength="5">
          </fieldset>
        
        
          <fieldset class="form-group">
            <label>İLETİŞİM - ADRES</label> <input type="text" [(ngModel)]=bucket.address class="form-control" name="address"
              required="required" minlength="5">
          </fieldset>
          <fieldset class="form-group">
            <label>Adet</label> <input type="text" [(ngModel)]=bucket.count class="form-control" name="count"
              required="required" minlength="5">
          </fieldset>
          <button style="float: left;"  type="submit" class="btn btn-success">Siparişi Onayla</button>
					<nav aria-label="Page navigation example" style="float: right;">
					</nav>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
	</form>
