<div [ngStyle]="{'background-image': 'url(./assets/images/bg6.jpg)','background-size': '100% 100%' }"
	style="position: fixed; width: 100%; height: 100%; left: 0"></div>

<div class="container col-md-7 col-md-offset-3" style="padding-top: 5%; float: right;">
	<h1 style="font-size: 30px;color: #343a40;">MÜŞTERİ EKLE</h1>

	<form (ngSubmit)="saveUser()" #todoForm="ngForm">

		<fieldset class="form-group">
			<label> Adı</label> <input type="text" [(ngModel)]=user.name class="form-control" name="name"
				required="required" minlength="5">
		</fieldset>


		<fieldset class="form-group">
			<label>Soyadı</label> <input type="text" [(ngModel)]=user.surname class="form-control" name="surname"
				required="required" minlength="5">
		</fieldset>

		<fieldset class="form-group">
			<label>Kullanıcı Adı</label> <input type="text" [(ngModel)]=user.username class="form-control"
				name="username" required="required" minlength="5">
		</fieldset>

		<fieldset class="form-group">
			<label>Mail</label> <input type="text" [(ngModel)]=user.email class="form-control"
				name="email" required="required" minlength="5">
		</fieldset>

		<fieldset class="form-group">
			<label>Şifre</label> <input type="password" [(ngModel)]=user.password  class="form-control"
				name="password" required="required" minlength="5">
		</fieldset>



		<button type="submit" class="btn btn-success">Tamam</button>
	</form>
</div>
